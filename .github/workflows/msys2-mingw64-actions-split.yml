    runs-on: windows-latest
    needs: [build-tools-make]
    defaults:
      run:
        shell: msys2 {0}
    env:
      LIBS_BASE_VERSION:
      LIBS_BASE_MSYS2_DEPS:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Load dependency data into env
