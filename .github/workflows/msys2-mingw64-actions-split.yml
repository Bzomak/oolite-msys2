# Workflow to compile Oolite and necessary dependencies

name: Build Oolite on MSYS2-MINGW64
on: 
  workflow_dispatch:
    inputs:
      run_tests:
        description: Run build tests
        required: false
        type: boolean
        default: false
      from_fresh:
        description: Build all dependencies from scratch
        required: false
        type: boolean
        default: false
  pull_request:
  push:
    branches:
      - main
jobs:

########################################
########################################
########################################

# Build Oolite

  build-oolite:
    name: Build Oolite
    runs-on: windows-latest
    needs: [build-tools-make, build-libs-base, build-sdl]
    defaults:
      run:
        shell: msys2 {0}
    env:
      OOLITE_BUILD_MSYS2_DEPS:
    strategy:
      matrix:
        build_type: [debug, release, release-deployment, release-snapshot]
      fail-fast: false

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Load dependency data into env
        shell: bash
        run: |
          echo OOLITE_BUILD_MSYS2_DEPS=$(cat oolite-config/msys2-deps) >> $GITHUB_ENV

      - name: Set up msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            ${{ env.OOLITE_BUILD_MSYS2_DEPS }}

      - name: Retrieve tools-make cache
        id: restore-tools-make
        uses: actions/cache/restore@v4
        with:
          path: tools-make
          key: cache-tools-make-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/tools-make/*') }}
          fail-on-cache-miss: true

      # NOTE: fail-on-cache-miss does not correctly fail the job. This is a workaround.
      # There is an open bug report for it here: https://github.com/actions/cache/issues/1265
      - name: Fail if cached data for tools-make is missing
        if: steps.restore-tools-make.outputs.cache-hit != 'true'
        run: echo "Unable to restore tools-make files from previous job" && false

      - name: Install tools-make
        run: |
          bash ./deps/tools-make/install.sh

      - name: Retrieve libs-base cache
        id: restore-libs-base
        uses: actions/cache/restore@v4
        with:
          path: libs-base
          key: cache-libs-base-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/libs-base/*', '**/deps/tools-make/*') }}
          fail-on-cache-miss: true

      # NOTE: fail-on-cache-miss does not correctly fail the job. This is a workaround.
      # There is an open bug report for it here: https://github.com/actions/cache/issues/1265
      - name: Fail if cached data for libs-base is missing
        if: steps.restore-libs-base.outputs.cache-hit != 'true'
        run: echo "Unable to restore libs-base files from previous job" && false

      - name: Install libs-base
        run: |
          bash ./deps/libs-base/install.sh

      - name: Retrieve SDL cache
        id: restore-sdl
        uses: actions/cache/restore@v4
        with:
          path: SDL-1.2.13
          key: cache-sdl-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/sdl/*') }}
          fail-on-cache-miss: true

      # NOTE: fail-on-cache-miss does not correctly fail the job. This is a workaround.
      # There is an open bug report for it here: https://github.com/actions/cache/issues/1265
      - name: Fail if cached data for SDL is missing
        if: steps.restore-sdl.outputs.cache-hit != 'true'
        run: echo "Unable to restore SDL files from previous job" && false

      - name: Install SDL
        run: |
          bash ./deps/sdl/install.sh

      - name: Checkout Oolite
        uses: actions/checkout@v4
        with:
          repository: OoliteProject/oolite
          path: oolite
          submodules: recursive

      - name: Configure and build Oolite
        run: |
          bash ./oolite-config/build.sh ${{ matrix.build_type }}

      - name: Cache Oolite build
        uses: actions/cache/save@v4
        with:
          path: oolite
          key: cache-oolite-${{ github.run_id }}-${{ github.run_attempt }}-${{ matrix.build_type }}

########################################

# Build the installers.

  build-oolite-installers:
    name: Build Oolite installers
    runs-on: windows-latest
    needs: [build-tools-make, build-libs-base, build-sdl, build-oolite, generate-pdfs]
    defaults:
      run:
        shell: msys2 {0}
    env:
      OOLITE_INSTALLER_BUILD_MSYS2_DEPS:
    strategy:
      matrix:
        build_type: [release, release-deployment, release-snapshot]
      fail-fast: false

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Load dependency data into env
        shell: bash
        run: |
          echo OOLITE_INSTALLER_BUILD_MSYS2_DEPS=$(cat oolite-installer-config/msys2-deps) >> $GITHUB_ENV

      - name: Set up msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            ${{ env.OOLITE_INSTALLER_BUILD_MSYS2_DEPS }}

      - name: Retrieve tools-make cache
        id: restore-tools-make
        uses: actions/cache/restore@v4
        with:
          path: tools-make
          key: cache-tools-make-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/tools-make/*') }}
          fail-on-cache-miss: true

      # NOTE: fail-on-cache-miss does not correctly fail the job. This is a workaround.
      # There is an open bug report for it here: https://github.com/actions/cache/issues/1265
      - name: Fail if cached data for tools-make is missing
        if: steps.restore-tools-make.outputs.cache-hit != 'true'
        run: echo "Unable to restore tools-make files from previous job" && false
    
      - name: Install tools-make
        run: |
          bash ./deps/tools-make/install.sh
          
      - name: Retrieve libs-base cache
        id: restore-libs-base
        uses: actions/cache/restore@v4
        with:
          path: libs-base
          key: cache-libs-base-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/libs-base/*', '**/deps/tools-make/*') }}
          fail-on-cache-miss: true

      # NOTE: fail-on-cache-miss does not correctly fail the job. This is a workaround.
      # There is an open bug report for it here: https://github.com/actions/cache/issues/1265
      - name: Fail if cached data for libs-base is missing
        if: steps.restore-libs-base.outputs.cache-hit != 'true'
        run: echo "Unable to restore libs-base files from previous job" && false

      - name: Install libs-base
        run: |
          bash ./deps/libs-base/install.sh

      - name: Retrieve SDL cache
        id: restore-sdl
        uses: actions/cache/restore@v4
        with:
          path: SDL-1.2.13
          key: cache-sdl-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/sdl/*') }}
          fail-on-cache-miss: true

      # NOTE: fail-on-cache-miss does not correctly fail the job. This is a workaround.
      # There is an open bug report for it here: https://github.com/actions/cache/issues/1265
      - name: Fail if cached data for SDL is missing
        if: steps.restore-sdl.outputs.cache-hit != 'true'
        run: echo "Unable to restore SDL files from previous job" && false

      - name: Install SDL
        run: |
          bash ./deps/sdl/install.sh
          
      - name: Retrieve Oolite cache
        id: restore-oolite
        uses: actions/cache/restore@v4
        with:
          path: oolite
          key: cache-oolite-${{ github.run_id }}-${{ github.run_attempt }}-${{ matrix.build_type }}
          fail-on-cache-miss: true

      # NOTE: fail-on-cache-miss does not correctly fail the job. This is a workaround.
      # There is an open bug report for it here: https://github.com/actions/cache/issues/1265
      - name: Fail if cached data for Oolite is missing
        if: steps.restore-oolite.outputs.cache-hit != 'true'
        run: echo "Unable to restore Oolite files from previous job" && false

      - name: Retrieve pdfs artifact
        uses: actions/download-artifact@v4
        with:
          name: pdfs
          path: oolite/Doc

      - name: Build installers
        run: |
          bash ./oolite-installer-config/build.sh ${{ matrix.build_type }}

      - name: Upload Oolite installers as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: oolite-${{ matrix.build_type }}.exe
          path: |
            oolite/installers/win32/OoliteInstall*.exe

########################################
########################################
########################################

# Build the dependencies that need to be installed to build Oolite.

  build-tools-make:
    name: Build tools-make
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    env:
      TOOLS_MAKE_VERSION:
      TOOLS_MAKE_MSYS2_DEPS:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Load dependency data into env
        shell: bash
        run: |
          echo TOOLS_MAKE_VERSION=$(cat deps/tools-make/version) >> $GITHUB_ENV
          echo TOOLS_MAKE_MSYS2_DEPS=$(cat deps/tools-make/msys2-deps) >> $GITHUB_ENV

      - name: Check for pre-existing tools-make cache
        id: check-cache
        uses: actions/cache/restore@v4
        with:
          path: tools-make
          key: cache-tools-make-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/tools-make/*') }}
          lookup-only: true

      - name: Early exit if cache exists and not building from fresh
        id: early-exit
        if: ${{ inputs.from_fresh == false && steps.check-cache.outputs.cache-hit == 'true' }}
        shell: bash
        run: |
          echo "tools-make cache exists, exiting early" >> $GITHUB_STEP_SUMMARY

      - name: Set up msys2
        if: steps.early-exit.conclusion != 'success'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            ${{ env.TOOLS_MAKE_MSYS2_DEPS }}

      - name: Checkout tools-make
        if: steps.early-exit.conclusion != 'success'
        uses: actions/checkout@v4
        with:
          repository: gnustep/tools-make
          path: tools-make
          ref: ${{ env.TOOLS_MAKE_VERSION }}

      - name: Configure and build tools-make
        if: steps.early-exit.conclusion != 'success'
        run: |
          bash ./deps/tools-make/build.sh

      - name: Delete pre-existing cache if building from fresh and it exists
        if: ${{ inputs.from_fresh == true && steps.check-cache.outputs.cache-hit == 'true' }}
        shell: bash
        run: |
          echo "Deleting pre-existing cache" >> $GITHUB_STEP_SUMMARY
          gh cache delete cache-tools-make-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/tools-make/*') }}

      - name: Cache tools-make build
        if: steps.early-exit.conclusion != 'success'
        uses: actions/cache/save@v4
        with:
          path: tools-make
          key: cache-tools-make-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/tools-make/*') }}

########################################

  build-libs-base:
