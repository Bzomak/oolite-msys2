          key: cache-libs-base-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/libs-base/*', '**/deps/tools-make/*') }}
          lookup-only: true

      - name: Early exit if cache exists and not building from fresh
        id: early-exit
        if: ${{ inputs.from_fresh == false && steps.check-cache.outputs.cache-hit == 'true' }}
        shell: bash
        run: |
          echo "libs-base cache exists, exiting early" >> $GITHUB_STEP_SUMMARY

      - name: Set up msys2
        if: steps.early-exit.conclusion != 'success'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            ${{ env.LIBS_BASE_MSYS2_DEPS }}

      - name: Retrieve tools-make cache
        if: steps.early-exit.conclusion != 'success'
        id: restore-tools-make
        uses: actions/cache/restore@v4
        with:
          path: tools-make
          key: cache-tools-make-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/tools-make/*') }}
          fail-on-cache-miss: true

      # NOTE: fail-on-cache-miss does not correctly fail the job. This is a workaround.
      # There is an open bug report for it here: https://github.com/actions/cache/issues/1265
      - name: Fail if cached data for tools-make is missing
        if: steps.early-exit.conclusion != 'success' && steps.restore-tools-make.outputs.cache-hit != 'true'
        run: echo "Unable to restore tools-make files from previous job" && false

      - name: Install tools-make
        if: steps.early-exit.conclusion != 'success'
        run: |
          bash ./deps/tools-make/install.sh

      - name: Checkout libs-base
        if: steps.early-exit.conclusion != 'success'
        uses: actions/checkout@v4
        with:
          repository: gnustep/libs-base
          path: libs-base
          ref: ${{ env.LIBS_BASE_VERSION }}

      - name: Configure and build libs-base
        if: steps.early-exit.conclusion != 'success'
        run: |
          bash ./deps/libs-base/build.sh

      - name: Delete pre-existing cache if building from fresh and it exists
        if: ${{ inputs.from_fresh == true && steps.check-cache.outputs.cache-hit == 'true' }}
        shell: bash
        run: |
          echo "Deleting pre-existing cache" >> $GITHUB_STEP_SUMMARY
          gh cache delete cache-libs-base-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/libs-base/*', '**/deps/tools-make/*') }}

      - name: Cache libs-base build
        if: steps.early-exit.conclusion != 'success'
        uses: actions/cache/save@v4
        with:
          path: libs-base
          key: cache-libs-base-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/libs-base/*', '**/deps/tools-make/*') }}

########################################

  build-sdl:
    name: Build SDL
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    env:
      SDL_VERSION:
      SDL_MSYS2_DEPS:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Load dependency data into env
        shell: bash
        run: |
          echo SDL_VERSION=$(cat deps/sdl/version) >> $GITHUB_ENV
          echo SDL_MSYS2_DEPS=$(cat deps/sdl/msys2-deps) >> $GITHUB_ENV

      - name: Check for pre-existing SDL cache
        id: check-cache
        uses: actions/cache/restore@v4
        with:
          path: SDL-1.2.13
          key: cache-sdl-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/sdl/*') }}
          lookup-only: true

      - name: Early exit if cache exists and not building from fresh
        id: early-exit
        if: ${{ inputs.from_fresh == false && steps.check-cache.outputs.cache-hit == 'true' }}
        shell: bash
        run: |
          echo "SDL cache exists, exiting early" >> $GITHUB_STEP_SUMMARY

      - name: Set up msys2
        if: steps.early-exit.conclusion != 'success'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            ${{ env.SDL_MSYS2_DEPS }}

      - name: Download and extract SDL
        if: steps.early-exit.conclusion != 'success'
        run: |
          wget ${{ env.SDL_VERSION }}
          tar -xf SDL-1.2.13.tar.gz

      - name: Configure and build SDL
        if: steps.early-exit.conclusion != 'success'
        run: |
          bash ./deps/sdl/build.sh

      - name: Delete pre-existing cache if building from fresh and it exists
        if: ${{ inputs.from_fresh == true && steps.check-cache.outputs.cache-hit == 'true' }}
        shell: bash
        run: |
          echo "Deleting pre-existing cache" >> $GITHUB_STEP_SUMMARY
          gh cache delete cache-sdl-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/sdl/*') }}

      - name: Cache SDL build
        if: steps.early-exit.conclusion != 'success'
        uses: actions/cache/save@v4
        with:
          path: SDL-1.2.13
          key: cache-sdl-${{ hashFiles('**/.github/workflows/msys2-mingw64-actions-split.yml', '**/deps/sdl/*') }}

